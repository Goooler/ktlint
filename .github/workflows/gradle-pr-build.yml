name: PR Build

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 19
      - run: |
          sudo apt update
          sudo apt install snapd
          sudo snap install ktlint --edge
          ktlint --version
